<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if(arr.length<2){
				return null;
				
				
			}
			let first = -Infinity;
    let second = -Infinity;
			for (let i of arr) {
				if(first<i){
					second=first;
					first=i;
				}else if(second<i && i !== first){
					second=i;
				}
			}
			return second;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
